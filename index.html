<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="stats-card">
        <div class="stats-image">
          <img id="main-image" src="./images/image-header-mobile.jpg" alt="" />
          <div class="overlay"></div>
        </div>
        
        <div class="stats-text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats-details">
            <div class="details-item">
              <span class="numbers">10k+</span>
              <span class="labels">companies</span>
            </div>
            <div class="details-item">
              <span class="numbers"> 314 </span>
              <span class="labels"> templates </span>
            </div>
            <div class="details-item">
              <span class="numbers">12m+ </span>
              <span class="labels">queries</span>
            </div>
          </div>
        </div>
      </div>
      
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Muhammad Saad</a>.
      </div>
    </footer>

    <script src="./js/index.js"></script>
  </body>
</html>
